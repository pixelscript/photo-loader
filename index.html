	<title>
		Photos
	</title>
	<style>
		* {
		    font-family: 'Roboto Slab', serif;
		    color: #111;
		    font-weight:400;
		    font-size:0.9em;
		}
		html,body{
			width:100%;
			height:100%;
			margin:0;
			padding:0;
		}
		.hide{
			display:none;
		}
		.left{
			transform:translate3d(-100%,0,0);
		}
		.right{
			transform:translate3d(100%,0,0);
		}
		.animate{
			-webkit-transition:all 1s ease-out;
			   -moz-transition:all 1s ease-out;
			     -o-transition:all 1s ease-out;
			        transition:all 1s ease-out;
		}
		canvas{
			position:absolute;
			left:0;
			top:0;
		}
	</style>
</head>
